<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>Leif</title>

    <style>
        html, body, #app {
            height: 100%;
            width: 100%;
        }
        .flex-parent {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .flex-0 {
            flex: 0 0 auto;
            position: relative;
        }
        .flex-1 {
            flex: 1 1 auto;
            position: relative;
        }
        .scroll-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        window.APP_ENV = <%= JSON.stringify(htmlWebpackPlugin.options.env) %>;
    </script>
</body>
</html>
